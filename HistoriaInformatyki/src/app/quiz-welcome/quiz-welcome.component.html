<mat-card>
  <mat-card-content>
    Witaj w sekcji quizu! Za każdą poprawną odpowiedź otrzymasz 1 punkt.
    Pod koniec quizu wyświetli się twój wynik. Jeśli uczestniczysz w konkursie na terenie uczelni podejdź z wynikiem do stoiska i spytaj o nagrodę.
    Powodzenia!
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/quiz">
      Graj!
    </button>
  </mat-card-actions>
</mat-card>


<mat-card *ngFor="let quiz of quizzes">
  <mat-card-content>
    <p>{{ quiz.tableNo }}</p>
    <p>opis</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/quiz">
      Graj!
    </button>
  </mat-card-actions>
</mat-card>
