<mat-card>
  <mat-card-content>
    {{questions[active_question].question}}
  </mat-card-content>
  <mat-card-actions *ngFor="let answer of questions[active_question].answers">
    <button mat-button
            (click)="checkAnswer(answer['correct'])"
            [disabled]="isDisabled">
      {{answer['answer']}}
    </button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button (click)="next()">
      Check/Next
    </button>
  </mat-card-actions>
</mat-card>
